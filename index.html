      <label for="numCards">Number of Cards*</label>
      <input
        type="number"
        min="1"
        name="numCards"
        id="numCards"
        value="1"
        required
      />
      <label for="startNum">Start numbering*</label>
      <input
        type="number"
        min="1"
        name="startNum"
        id="startNum"
        value="1"
        required
      />

        type="text"
